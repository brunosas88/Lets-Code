<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- <div class="container"> -->
    <header>
        <nav>
            <figure>
                <img src="/Assets/img/vivareal_logo_v4.png" alt="vivareal_logo" >                
            </figure>            
            <ul class="menu" id="menuCenter">
                <li>COMPRAR</li>
                <li>ALUGAR</li>
                <li>IMÓVEIS NOVOS</li>
                <li>SELEÇÃO VIVA REAL</li>
                <li>DESCOBRIR</li>
                <li>FINANCIAMENTO</li>
            </ul>            
            <ul class="menu" id="menuRight">
                <li>ANUNCIAR IMÓVEIS</li>
                <li>ENTRAR</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="options">
            <div class="primaryOptions">
                <div class="localizationPO divOP">
                    <label class="labelPO" for="cityChoice">LOCALIZAÇÃO DO IMÓVEL</label>
                    <input type="text" placeholder="Digite uma rua, bairro ou cidade" id="cityChoice">
                    <div class="pInfoAddress" id="addressChoicePO"><p>São Paulo - SP</p></div>
                </div>
                <div class="divOP">
                    <label class="labelPO">IMÓVEL COM</label>
                    <div class="virtualTourPO">
                        <label class="switch">
                            <input type="checkbox" id="inputTour">
                            <span class="slider round"></span>
                        </label>
                        <label for="inputTour"><span>Tour Virtual ou Vídeos</span></label>
                    </div>
                </div>
                <div class="divOP">
                    <label for="inputTypePO" class="labelPO">TIPO DE IMÓVEL</label>
                    <input id="inputTypePO" placeholder="Mostrar todos">
                </div>
                <div class="divOP">
                    <div class="pricePO">
                        <div class="pricePOMin">
                            <label for="priceMin" class="labelPO" id="l1">PREÇO MÍNIMO</label>
                            <span>R$</span>
                            <input type="text" id="priceMin">
                        </div>
                        <span class="separator">____</span>
                        <div class="pricePOMax">
                            <label class="labelPO" for="priceMax">PREÇO MÁXIMO</label>
                            <span>R$</span>
                            <input type="text" id="priceMax" placeholder="ilimitado">
                        </div>
                    </div>
                </div>
                <div class="divOP selectOptionsOP">
                    <label class="labelPO">NÚMERO DE QUARTOS</label>
                    <div class="selectOptions">
                        <button type="button" >1+</button>
                        <button type="button" >2+</button>
                        <button type="button" >3+</button>
                        <button type="button" >4+</button>
                        <button type="button" >5+</button>
                    </div>
                </div>
            </div>
            <div class="secondaryOptions">
                <div class="divOP">
                    <div class="pricePO">
                        <div class="priceSOMin">
                            <label for="priceMin" class="labelPO">ÁREA MÍNIMA</label>
                            <span>m²</span>
                            <input type="text" id="priceMin">
                        </div>
                        <span class="separatorSO">___</span>
                        <div class="priceSOMax">
                            <label class="labelPO" for="priceMax">ÁREA MÁXIMA</label>
                            <span>m²</span>
                            <input type="text" id="priceMax" placeholder="ilimitado">
                        </div>
                    </div>
                </div>
                <div class="divOP">
                    <label class="labelPO">NÚMERO DE VAGAS NA GARAGEM</label>
                    <div class="selectOptions">
                        <button type="button" >1+</button>
                        <button type="button" >2+</button>
                        <button type="button" >3+</button>
                        <button type="button" >4+</button>
                        <button type="button" >5+</button>
                    </div>
                </div>
                <div class="divOP selectOptionsOP" >
                    <label class="labelPO">NÚMERO DE BANHEIROS</label>
                    <div class="selectOptions">
                        <button type="button" >1+</button>
                        <button type="button" >2+</button>
                        <button type="button" >3+</button>
                        <button type="button" >4+</button>
                        <button type="button" >5+</button>
                    </div>
                </div>
            </div>
            </div>
        </section>
        <section class="productView">
            <nav>
                <ul class="menu" id="productMenu">
                    <li class="productMenuLi">COMPRAR</li>
                    <li class="productMenuLi">ALUGAR</li>
                    <li class="productMenuLi">IMÓVEIS NOVOS</li>
                    <li class="productMenuLi">SELEÇÃO VIVA REAL</li>
                </ul>
                
            </nav>
            <div class="dynamicDiv"></div>
        </section>
    </main>   
    <script src="index.js"></script>
</body>
</html>
